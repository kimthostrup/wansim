{% extends "layout.html" %}
{% set active_page = "create" %}
{% block body %}
  <!-- Page Heading -->
  <div class="row">
      <div class="col-lg-12 text-center">
          <h1 class="page-header">
              Create New Bridge
          </h1>
      </div>
  </div>
  <!-- /.row -->
  <form action="{{ url_for('create_bridge') }}" method="post" role="form">
    <label>Choose Interfaces to Bridge</label>
    {% for dev in devs %}
    <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-default">
        <input type="checkbox" name="check" value="{{ dev }}" autocomplete="off">{{ dev }}
  			<span class="glyphicon glyphicon-ok"></span>
      </label>
    </div>
    {% endfor %}
    </br></br>
    <button type="submit" class="btn btn-primary" value="Share">Create</button>
  </form>
{% endblock %}
