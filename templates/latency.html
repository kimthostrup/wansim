{% extends "layout.html" %}
{% block body %}
  <!-- Page Heading -->

  <div class="row">
      <div class="col-lg-12 text-center">
          <h1 class="page-header">
              Latency Settings
          </h1>
      </div>
  </div>
  <!-- /.row -->


  <form class="form-horizontal" action="{{ url_for('tc_latency') }}" method="post" role="form">
    <div class="form-group">
      <label for="lc" class="col-sm-4 control-label">Latency in ms:</label>
      <div class="col-sm-2">
        <input type="number" class="form-control" name="lc" id="lc" value="{{ latency }}">
      </div>
      <div class="col-sm-6">
        <input id="latency" data-slider-id='latency-slider' type="number" data-slider-min="0" data-slider-max="2000" data-slider-step="50" data-slider-value="{{ latency }}" data-slider-tooltip="hide"/>
      </div>
    </div>
    <div class="form-group">
      <label for="va" class="col-sm-4 control-label">Variation in ms:</label>
      <div class="col-sm-2">
        <input type="number" class="form-control" name="va" id="va" value="{{ variation }}">
      </div>
      <div class="col-sm-6">
        <input id="variation" data-slider-id='variation-slider' type="number" data-slider-min="0" data-slider-max="250" data-slider-step="25" data-slider-value="{{ variation }}" data-slider-tooltip="hide"/>
      </div>
    </div>
    <div class="form-group">
      <label for="va" class="col-sm-4 control-label">Approximation in %:</label>
      <div class="col-sm-2">
        <input type="number" class="form-control" name="app" id="app" value="{{ approx }}">
      </div>
      <div class="col-sm-6">
        <input id="approx" data-slider-id='approx-slider' type="number" data-slider-min="0" data-slider-max="100" data-slider-step="10" data-slider-value="{{ approx }}" data-slider-tooltip="hide"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-6">
        <button type="submit" class="btn btn-primary btn-block" name="action" value="set">Set</button>
      </div>
      <div class="col-sm-6">
        <button type="submit" class="btn btn-danger btn-block" name="action" value="reset">Reset</button>
      </div>
    </div>
  </form>

  <script type="text/javascript">
    var latval = 0;
    var vaval = 0;
    var appval = 0;

    window.onload = function () {
      var latSlider = $('#latency').slider({
      	formatter: function(value) {
          if (value != latval) {
            //console.log('Current value: ' + value);
            latval = value;
            $("#lc").val(value);
          }
      		return 'Current value: ' + value;
      	}
      });
      var vaSlider = $('#variation').slider({
      	formatter: function(value) {
          if (value != vaval) {
            //console.log('Current value: ' + value);
            vaval = value;
            $("#va").val(value);
          }
      		return 'Current value: ' + value;
      	}
      });
      var appSlider = $('#approx').slider({
      	formatter: function(value) {
          if (value != appval) {
            //console.log('Current value: ' + value);
            appval = value;
            $("#app").val(value);
          }
      		return 'Current value: ' + value;
      	}
      });

      $("#lc").on("change paste keyup", function() {
        var val = parseInt($("#lc").val());
        latSlider.slider("setValue", val);
      });
      $("#va").on("change paste keyup", function() {
        var val = parseInt($("#va").val());
        vaSlider.slider("setValue", val);
      });
      $("#app").on("change paste keyup", function() {
        var val = parseInt($("#app").val());
        appSlider.slider("setValue", val);
      });
    };
  </script>

{% endblock %}
