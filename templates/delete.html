{% extends "layout.html" %}
{% set active_page = "create" %}
{% block body %}
  <!-- Page Heading -->
  <div class="row">
      <div class="col-lg-12 text-center">
          <h1 class="page-header">
              Delete Bridge
          </h1>
      </div>
  </div>
  <!-- /.row -->
  <form action="{{ url_for('create_bridge') }}" method="post" role="form">
    {% for dev in devs %}
    <div class="checkbox">
      <label><input type="checkbox" name="check" value="{{ dev }}">{{ dev }}</label>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-default" value="Share">Create</button>
  </form>
{% endblock %}
