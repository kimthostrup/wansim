{% extends "layout.html" %}
{% set active_page = "create" %}
{% block body %}
  <!-- Page Heading -->
  <div class="row">
      <div class="col-lg-12 text-center">
          <h1 class="page-header">
              Bridge Settings
          </h1>
      </div>
  </div>
  <!-- /.row -->
  <form class="form-horizontal" action="{{ url_for('brctl_bridge') }}" method="post" role="form">
    <div class="form-group">
      <label class="col-sm-6 control-label">Choose Interfaces to Bridge:</label>
      <div class="col-sm-6">
        {% for dev in devs %}
        <div class="btn-group btn-block" data-toggle="buttons">
          <label class="btn btn-default btn-block">
            <input type="checkbox" name="check" value="{{ dev }}" autocomplete="off">{{ dev }}
      			<span class="glyphicon glyphicon-ok"></span>
          </label>
        </div>
        {% endfor %}
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-6">
        <button type="submit" class="btn btn-primary btn-block" name="action" value="set">Create Bridge</button>
      </div>
      <div class="col-sm-6">
        <button type="submit" class="btn btn-danger btn-block" name="action" value="reset">Delete Bridge</button>
      </div>
    </div>
  </form>
{% endblock %}
